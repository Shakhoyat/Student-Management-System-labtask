# Test profile: Uses H2 in-memory database instead of PostgreSQL
# WHY: Integration tests can run without Docker/PostgreSQL â€” faster and portable
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop

  sql:
    init:
      mode: never  # Disable data.sql (it uses PostgreSQL-specific ON CONFLICT syntax)

  docker:
    compose:
      enabled: false
