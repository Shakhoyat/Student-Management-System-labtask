<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Student Management System</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="brand">Student Management System</a>
        <div class="nav-links">
            <a th:href="@{/students}">Students</a>
            <a th:href="@{/teachers}">Teachers</a>
            <a th:href="@{/courses}">Courses</a>
            <a th:href="@{/departments}">Departments</a>
        </div>
        <div class="user-info" th:if="${session.userRole != null}">
            <span th:text="${session.userName}">User</span>
            <span class="role-badge" th:classappend="${session.userRole.name() == 'STUDENT'} ? 'student' : 'teacher'" 
                  th:text="${session.userRole.name()}">ROLE</span>
            <a th:href="@{/auth/logout}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Students</h1>
            <a th:if="${session.userRole != null && session.userRole.name() == 'TEACHER'}" 
               th:href="@{/students/new}" class="btn btn-primary">Add Student</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="card">
            <div th:if="${students.isEmpty()}" class="empty-state">
                <p>No students found.</p>
                <a th:if="${session.userRole != null && session.userRole.name() == 'TEACHER'}" 
                   th:href="@{/students/new}" class="btn btn-primary">Add First Student</a>
            </div>
            
            <table th:if="${!students.isEmpty()}" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Teachers</th>
                        <th>Courses</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.email}"></td>
                        <td>
                            <span class="badge" th:classappend="${student.role == 'STUDENT'} ? 'badge-student' : 'badge-teacher'" 
                                  th:text="${student.role}">ROLE</span>
                        </td>
                        <td th:text="${student.teacherIds != null ? student.teacherIds.size() : 0}"></td>
                        <td th:text="${student.courseIds != null ? student.courseIds.size() : 0}"></td>
                        <td class="actions">
                            <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-sm btn-secondary">View</a>
                            <th:block th:if="${session.userRole != null}">
                                <a th:if="${session.userRole.name() == 'TEACHER' || (session.userRole.name() == 'STUDENT' && session.userId == student.id)}"
                                   th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-sm btn-warning">Edit</a>
                                <form th:if="${session.userRole.name() == 'TEACHER'}" 
                                      th:action="@{/students/{id}/delete(id=${student.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-danger" 
                                            onclick="return confirm('Are you sure you want to delete this student?')">Delete</button>
                                </form>
                            </th:block>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
