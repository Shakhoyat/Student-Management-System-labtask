<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
    <h1>Student List</h1>
    <a href="/students/add">Add New Student</a>
    <ul>
        <li th:each="student : ${students}">
            <span th:text="${student.name}"></span> - 
            <span th:text="${student.roll}"></span>
        </li>
    </ul>
    <p th:if="${#lists.isEmpty(students)}">No students found. Add one!</p>
</body>
</html>
