<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Student Management System</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="brand">Student Management System</a>
        <div class="nav-links">
            <a th:href="@{/students}">Students</a>
            <a th:href="@{/teachers}">Teachers</a>
            <a th:href="@{/courses}">Courses</a>
            <a th:href="@{/departments}">Departments</a>
        </div>
        <div class="user-info" sec:authorize="isAuthenticated()">
            <span sec:authentication="name">User</span>
            <span class="role-badge" th:classappend="${#authorization.expression('hasRole(''STUDENT'')')} ? 'student' : 'teacher'">
                <span sec:authentication="principal.authorities[0].authority"></span>
            </span>
            <form th:action="@{/auth/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-outline-secondary">Logout</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Students</h1>
            <a sec:authorize="hasRole('TEACHER')" 
               th:href="@{/students/new}" class="btn btn-primary">Add Student</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="card">
            <div th:if="${students.isEmpty()}" class="empty-state">
                <p>No students found.</p>
                <a sec:authorize="hasRole('TEACHER')" 
                   th:href="@{/students/new}" class="btn btn-primary">Add First Student</a>
            </div>
            
            <table th:if="${!students.isEmpty()}" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Teachers</th>
                        <th>Courses</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.email}"></td>
                        <td>
                            <span class="badge" th:classappend="${student.role == 'STUDENT'} ? 'badge-student' : 'badge-teacher'" 
                                  th:text="${student.role}">ROLE</span>
                        </td>
                        <td th:text="${student.teacherIds != null ? student.teacherIds.size() : 0}"></td>
                        <td th:text="${student.courseIds != null ? student.courseIds.size() : 0}"></td>
                        <td class="actions">
                            <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-sm btn-secondary">View</a>
                            <a sec:authorize="hasRole('TEACHER')"
                               th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-sm btn-warning">Edit</a>
                            <a sec:authorize="hasRole('STUDENT')" th:if="${currentUserId != null && currentUserId == student.id}"
                               th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-sm btn-warning">Edit</a>
                            <form sec:authorize="hasRole('TEACHER')" 
                                  th:action="@{/students/{id}/delete(id=${student.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger" 
                                        onclick="return confirm('Are you sure you want to delete this student?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
