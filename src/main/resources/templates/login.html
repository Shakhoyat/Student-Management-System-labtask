<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Student Management System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: white; padding: 3rem; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); width: 100%; max-width: 450px; }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 2rem; }
        .demo-buttons { display: flex; gap: 1rem; margin-bottom: 2rem; }
        .demo-btn { flex: 1; padding: 1rem; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; text-decoration: none; text-align: center; color: white; }
        .demo-btn.teacher { background: #27ae60; }
        .demo-btn.student { background: #9b59b6; }
        .demo-btn:hover { opacity: 0.9; }
        .divider { text-align: center; margin: 1.5rem 0; color: #7f8c8d; position: relative; }
        .divider::before, .divider::after { content: ''; position: absolute; top: 50%; width: 40%; height: 1px; background: #ddd; }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #2c3e50; font-weight: 500; }
        select { width: 100%; padding: 0.8rem; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; }
        select:focus { outline: none; border-color: #667eea; }
        button[type="submit"] { width: 100%; padding: 1rem; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; }
        button[type="submit"]:hover { background: #5a6fd6; }
        .alert { padding: 1rem; border-radius: 5px; margin-bottom: 1rem; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
        .info { background: #e8f4f8; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; font-size: 0.9rem; color: #2c3e50; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üìö Login</h1>
        
        <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
        <div class="alert alert-error" th:if="${error}" th:text="${error}"></div>

        <div class="info">
            <strong>Quick Demo Access:</strong> Use these buttons to login instantly for testing.
        </div>

        <div class="demo-buttons">
            <a href="/login/demo-teacher" class="demo-btn teacher">üë®‚Äçüè´ Demo Teacher</a>
            <a href="/login/demo-student" class="demo-btn student">üë®‚Äçüéì Demo Student</a>
        </div>

        <div class="divider">OR select existing user</div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>Select Role:</label>
                <select name="role" id="roleSelect" onchange="updateUserList()">
                    <option value="">-- Select Role --</option>
                    <option value="TEACHER">Teacher</option>
                    <option value="STUDENT">Student</option>
                </select>
            </div>

            <div class="form-group" id="teacherSelect" style="display:none;">
                <label>Select Teacher:</label>
                <select name="userId" id="teacherDropdown">
                    <option value="">-- Select Teacher --</option>
                    <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}"></option>
                </select>
            </div>

            <div class="form-group" id="studentSelect" style="display:none;">
                <label>Select Student:</label>
                <select name="userId" id="studentDropdown">
                    <option value="">-- Select Student --</option>
                    <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name + ' (' + student.roll + ')'}"></option>
                </select>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function updateUserList() {
            var role = document.getElementById('roleSelect').value;
            document.getElementById('teacherSelect').style.display = role === 'TEACHER' ? 'block' : 'none';
            document.getElementById('studentSelect').style.display = role === 'STUDENT' ? 'block' : 'none';
            
            // Enable/disable the correct dropdown
            document.getElementById('teacherDropdown').disabled = role !== 'TEACHER';
            document.getElementById('studentDropdown').disabled = role !== 'STUDENT';
            
            // Set the name attribute on the active dropdown only
            document.getElementById('teacherDropdown').name = role === 'TEACHER' ? 'userId' : '';
            document.getElementById('studentDropdown').name = role === 'STUDENT' ? 'userId' : '';
        }
    </script>
</body>
</html>
