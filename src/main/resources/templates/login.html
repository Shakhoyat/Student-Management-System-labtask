<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Management System</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Student Management System</h1>
            
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            
            <p class="text-center text-muted mb-2">Quick Demo Access</p>
            <div class="demo-buttons">
                <a th:href="@{/auth/demo-teacher}" class="btn btn-success">Login as Teacher</a>
                <a th:href="@{/auth/demo-student}" class="btn btn-primary">Login as Student</a>
            </div>
            
            <div class="divider">or login manually</div>
            
            <form th:action="@{/auth/login}" method="post">
                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required 
                           placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="role">Role</label>
                    <select id="role" name="role" class="form-select" required>
                        <option value="">Select role</option>
                        <option value="STUDENT">Student</option>
                        <option value="TEACHER">Teacher</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
