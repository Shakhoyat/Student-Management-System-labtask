<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Details - Student Management System</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="brand">Student Management System</a>
        <div class="nav-links">
            <a th:href="@{/students}">Students</a>
            <a th:href="@{/teachers}">Teachers</a>
            <a th:href="@{/courses}">Courses</a>
            <a th:href="@{/departments}">Departments</a>
        </div>
        <div class="user-info" th:if="${session.userRole != null}">
            <span th:text="${session.userName}">User</span>
            <span class="role-badge" th:classappend="${session.userRole.name() == 'STUDENT'} ? 'student' : 'teacher'" 
                  th:text="${session.userRole.name()}">ROLE</span>
            <a th:href="@{/auth/logout}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Department Details</h1>
            <div class="actions">
                <a th:if="${session.userRole != null && session.userRole.name() == 'TEACHER'}"
                   th:href="@{/departments/{id}/edit(id=${department.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/departments}" class="btn btn-outline-secondary">Back to List</a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Basic Information</h2>
            </div>
            <div class="detail-row">
                <span class="detail-label">ID</span>
                <span class="detail-value" th:text="${department.id}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Name</span>
                <span class="detail-value" th:text="${department.name}"></span>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Teachers</h2>
            </div>
            <div th:if="${teachers == null || teachers.isEmpty()}" class="empty-state" style="padding: 1rem;">
                <p class="mb-0">No teachers in this department.</p>
            </div>
            <div th:if="${teachers != null && !teachers.isEmpty()}" class="tag-list">
                <span th:each="teacher : ${teachers}" class="tag" th:text="${teacher.name}">Teacher Name</span>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Courses</h2>
            </div>
            <div th:if="${courses == null || courses.isEmpty()}" class="empty-state" style="padding: 1rem;">
                <p class="mb-0">No courses in this department.</p>
            </div>
            <div th:if="${courses != null && !courses.isEmpty()}" class="tag-list">
                <span th:each="course : ${courses}" class="tag" th:text="${course.name}">Course Name</span>
            </div>
        </div>
    </div>
</body>
</html>
