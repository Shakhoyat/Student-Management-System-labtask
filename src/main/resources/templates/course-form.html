<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${course.id != null ? 'Edit Course' : 'New Course'}">Course Form</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="brand">Student Management System</a>
        <div class="nav-links">
            <a th:href="@{/students}">Students</a>
            <a th:href="@{/teachers}">Teachers</a>
            <a th:href="@{/courses}">Courses</a>
            <a th:href="@{/departments}">Departments</a>
        </div>
        <div class="user-info" th:if="${session.userRole != null}">
            <span th:text="${session.userName}">User</span>
            <span class="role-badge" th:classappend="${session.userRole.name() == 'STUDENT'} ? 'student' : 'teacher'" 
                  th:text="${session.userRole.name()}">ROLE</span>
            <a th:href="@{/auth/logout}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 th:text="${course.id != null ? 'Edit Course' : 'Add New Course'}">Course Form</h1>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="card">
            <form th:action="${course.id != null ? '/courses/' + course.id + '/edit' : '/courses'}" 
                  method="post" th:object="${course}">
                
                <div class="form-group">
                    <label class="form-label" for="name">Name *</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required 
                           placeholder="Enter course name">
                </div>

                <div class="form-group">
                    <label class="form-label" for="description">Description</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="3"
                              placeholder="Enter course description"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="departmentId">Department</label>
                    <select id="departmentId" th:field="*{departmentId}" class="form-select">
                        <option value="">No department</option>
                        <option th:each="dept : ${departments}" 
                                th:value="${dept.id}" 
                                th:text="${dept.name}"
                                th:selected="${course.departmentId != null && course.departmentId == dept.id}">Department</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="studentIds">Enrolled Students</label>
                    <select id="studentIds" th:field="*{studentIds}" class="form-select" multiple>
                        <option th:each="student : ${students}" 
                                th:value="${student.id}" 
                                th:text="${student.name}"
                                th:selected="${course.studentIds != null && course.studentIds.contains(student.id)}">Student</option>
                    </select>
                    <p class="form-text">Hold Ctrl/Cmd to select multiple students.</p>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span th:text="${course.id != null ? 'Update Course' : 'Create Course'}">Save</span>
                    </button>
                    <a th:href="@{/courses}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
