<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments - Student Management System</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="brand">Student Management System</a>
        <div class="nav-links">
            <a th:href="@{/students}">Students</a>
            <a th:href="@{/teachers}">Teachers</a>
            <a th:href="@{/courses}">Courses</a>
            <a th:href="@{/departments}">Departments</a>
        </div>
        <div class="user-info" th:if="${session.userRole != null}">
            <span th:text="${session.userName}">User</span>
            <span class="role-badge" th:classappend="${session.userRole.name() == 'STUDENT'} ? 'student' : 'teacher'" 
                  th:text="${session.userRole.name()}">ROLE</span>
            <a th:href="@{/auth/logout}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Departments</h1>
            <a th:if="${session.userRole != null && session.userRole.name() == 'TEACHER'}" 
               th:href="@{/departments/new}" class="btn btn-primary">Add Department</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="card">
            <div th:if="${departments.isEmpty()}" class="empty-state">
                <p>No departments found.</p>
                <a th:if="${session.userRole != null && session.userRole.name() == 'TEACHER'}" 
                   th:href="@{/departments/new}" class="btn btn-primary">Add First Department</a>
            </div>
            
            <table th:if="${!departments.isEmpty()}" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Teachers</th>
                        <th>Courses</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dept : ${departments}">
                        <td th:text="${dept.id}"></td>
                        <td th:text="${dept.name}"></td>
                        <td th:text="${dept.teacherIds != null ? dept.teacherIds.size() : 0}"></td>
                        <td th:text="${dept.courseIds != null ? dept.courseIds.size() : 0}"></td>
                        <td class="actions">
                            <a th:href="@{/departments/{id}(id=${dept.id})}" class="btn btn-sm btn-secondary">View</a>
                            <th:block th:if="${session.userRole != null && session.userRole.name() == 'TEACHER'}">
                                <a th:href="@{/departments/{id}/edit(id=${dept.id})}" class="btn btn-sm btn-warning">Edit</a>
                                <form th:action="@{/departments/{id}/delete(id=${dept.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-danger" 
                                            onclick="return confirm('Are you sure you want to delete this department?')">Delete</button>
                                </form>
                            </th:block>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
