<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Management System</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card" style="max-width: 450px;">
            <h1>Create Account</h1>
            
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            
            <form th:action="@{/auth/register}" method="post" th:object="${registerDTO}">
                <div class="form-group">
                    <label class="form-label" for="username">Username *</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required 
                           placeholder="Choose a username (min 3 characters)">
                    <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="name">Full Name *</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required 
                           placeholder="Enter your full name">
                    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" 
                           placeholder="Enter your email (optional)">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password *</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required 
                           placeholder="Choose a password (min 6 characters)">
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required 
                           placeholder="Confirm your password">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="role">Role *</label>
                    <select id="role" th:field="*{role}" class="form-select" required>
                        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}">ROLE</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </form>
            
            <div class="divider">Already have an account?</div>
            
            <a th:href="@{/auth/login}" class="btn btn-outline-secondary" style="width: 100%;">Login</a>
        </div>
    </div>
</body>
</html>
